<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM Visualizer</title>
    <link rel="stylesheet" href="svm.css">
</head>
<body>
    <h1>SVM Visualizer</h1>
    <div id="controls">
        <div class="input-group">
            <label for="numPoints">Number of points:</label>
            <input type="number" id="numPoints" value="50">
        </div>
        <div class="input-group">
            <label for="clusterPercent">Cluster %:</label>
            <input type="number" id="clusterPercent" value="65">
        </div>
        <button id="generateData">Generate Data</button>
        <div class="input-group">
            <label for="kernel">Kernel:</label>
            <select id="kernel">
                <option value="linear">Linear</option>
            </select>
        </div>
        <button id="runSVM">Run SVM</button>
    </div>
    <div id="visualization">
        <svg id="dataViz" width="600" height="400"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="svm.js"></script>
</body>
</html>
