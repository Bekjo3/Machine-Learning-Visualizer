<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>ML Visualizer</h1>
        <p id="description">This visualizer allows you to generate random data points and run machine learning algorithms to classify a target point. You can move points around to see how the classifications change in real-time.</p>
        <div id="controls">
            <div>
                <label><input type="radio" name="algorithm" value="knn" id="knnRadio" checked> KNN</label>
                <label><input type="radio" name="algorithm" value="svm" id="svmRadio"> SVM</label>
            </div>
        </div>
        <iframe id="visualizer" src="knn.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>
    <script src="index.js"></script>
</body>
</html>
